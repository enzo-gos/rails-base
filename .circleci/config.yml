version: 2.1
orbs:
  ruby: circleci/ruby@2.0.1
jobs:
  build-test-bilingo:
    docker:
      - image: cimg/ruby:3.3.0-node
        environment:
          BILINGO_DATABASE_URL: postgresql://bilingo@localhost/bilingo_test
          CC_TEST_REPORTER_ID: ${CC_TEST_REPORTER_ID}

      - image: cimg/postgres:9.6.22
        environment:
          POSTGRES_USER: bilingo
          POSTGRES_DB: bilingo_test

    environment:
      RAILS_ENV: test

    steps:
      - checkout
      - ruby/install-deps

      - run:
          name: wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Database setup
          command: bundle exec rake db:test:prepare

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run:
          name: rspec test
          command: bundle exec rspec

      - run:
          name: 'Upload coverage report'
          command: |
            ./cc-test-reporter format-coverage -t simplecov $CIRCLE_ARTIFACTS/coverage/.resultset.json
            ./cc-test-reporter upload-coverage

      - persist_to_workspace:
          root: .
          paths:
            - .

  published-bilingo-staging-version:
    docker:
      - image: cimg/base:current-22.04

    steps:
      - attach_workspace:
          at: .

      - setup_remote_docker

      - run:
          name: Build staging image
          command: |
            BILINGO_DATABASE_URL=${DATABASE_URL}
            REDIS_URL=${REDIS_URL}
            RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
            docker network create proxy
            docker-compose -f docker-compose.prod.yml build --pull
            docker-compose -f docker-compose.prod.yml up -d

      - run:
          name: Published staging image
          command: |
            docker-compose -f docker-compose.prod.yml down
            docker login -u ${DOCKER_ACCOUNT} -p ${DOCKER_TOKEN}
            docker-compose -f docker-compose-prod.yml push

  deploy:
    #deploy
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
workflows:
  build-and-test:
    jobs:
      - build-test-bilingo
      - published-bilingo-staging-version:
          requires:
            - build-test-bilingo
